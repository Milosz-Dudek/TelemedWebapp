{% extends 'telemedWebapp/base.html' %}

{% block content %}
  <div class="container">
    <h1>Edit Exercise</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ exercise_form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'telemedWebapp:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
